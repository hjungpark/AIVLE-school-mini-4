version: 0.0
os: linux

files:
  - source: frontend/dist
    destination: /var/www/a081100-mini5-AngularApp

  - source: backend/build/libs
    destination: /opt/app

permissions:
  - object: /var/www/a081100-mini5-AngularApp
    pattern: '**'
    mode: '0755'
    owner: root
    group: root
    type:
      - file
      - directory

hooks:
  ApplicationStart:
    - location: deploy-scripts/application-start-hook.sh
      timeout: 300
      runas: root
      
  ApplicationStop:
    - location: deploy-scripts/application-end-hook.sh
      timeout: 300
      runas: root